[SERVICE]
    Flush     1
    Daemon    off
    HTTP_Server on
    Log_Level info
    Parsers_File parsers.conf

[INPUT]
    Name   forward
    Listen 0.0.0.0
    Port   24224

[FILTER]
    name parser
    match efk.*
    key_name log
    parser json
    reserve_data true

[OUTPUT]
    Name            es
    Match           *
    Path            /es
    Generate_ID     On
    Host            ${FLB_ES_HOST}
    Port            ${FLB_ES_PORT}
    HTTP_User       ${FLB_ES_USER}
    HTTP_Passwd     ${FLB_ES_PASSWORD}
    replace_dots    on
    retry_limit     false
    Logstash_Format on
    logstash_prefix fluent-bit
